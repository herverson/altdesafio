<!-- Patterns Box -->
<g id="patterns">
  <rect x="500" y="700" width="350" height="150" fill="#e6ffe6" stroke="#00cc00" stroke-width="1" rx="5"/>
  <text x="510" y="720" class="class-title" text-anchor="start" font-size="14">PADR√ïES DE DESIGN IMPLEMENTADOS:</text>
  
  <text x="510" y="740" class="class-content">‚úì Strategy Pattern: BusinessRule ‚Üí {PricingRule, ValidationRule, VisibilityRule}</text>
  <text x="510" y="755" class="class-content">‚úì Repository Pattern: IRepository&lt;T&gt; ‚Üí MemoryRepository&lt;T&gt; ‚Üí ProductRepository</text>
  <text x="510" y="770" class="class-content">‚úì Template Method: Product, BusinessRule (algoritmos reutiliz√°veis)</text>
  <text x="510" y="785" class="class-content">‚úì Factory Pattern: DynamicFormFieldFactory (widgets din√¢micos)</text>
  <text x="510" y="800" class="class-content">‚úì Observer Pattern: Controllers reativos com ChangeNotifier</text>
  <text x="510" y="815" class="class-content">‚úì Composition over Inheritance: RulesEngine composta</text>
  <text x="510" y="830" class="class-content">‚úì Gen√©ricos Type-Safe: &lt;T extends BaseModel&gt;, &lt;T extends Product&gt;</text>
  <text x="510" y="845" class="class-content">‚úì DRY Principles: Zero duplica√ß√£o de l√≥gica</text>
</g>

<!-- Architecture Info -->
