  <text x="910" y="770" class="class-content">üìÅ repositories/ ‚Üí IRepository&lt;T&gt; + implementa√ß√µes</text>
  <text x="910" y="785" class="class-content">üìÅ services/ ‚Üí RulesEngine&lt;T&gt; + especializa√ß√µes</text>
  <text x="910" y="800" class="class-content">üìÅ controllers/ ‚Üí Controllers coordenados</text>
  <text x="910" y="815" class="class-content">üìÅ widgets/ ‚Üí Factory pattern + widgets din√¢micos</text>
  <text x="910" y="830" class="class-content">üéØ Estados Interdependentes Reativos</text>
  <text x="910" y="845" class="class-content">‚ö° Engine de Regras Configur√°veis</text>
</g>

</svg>
